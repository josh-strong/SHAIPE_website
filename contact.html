      <h1>Contact</h1>
      <p>For general enquiries, please contact the SHAIPE coordination team.</p>
      <form aria-label="Contact form" onsubmit="return false;">
        <div class="grid">
          <label>
            Name
            <input type="text" name="name" placeholder="Your name" required />
          </label>
          <label>
            Email
            <input type="email" name="email" placeholder="name@ox.ac.uk" required />
          </label>
        </div>
        <label>
          Message
          <textarea name="message" placeholder="How can we help?" required></textarea>
        </label>
        <button type="submit">Send</button>
      </form>
